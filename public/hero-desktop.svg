<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  
  <!-- DGX Station Base -->
  <rect x="50" y="80" width="300" height="180" fill="#d4af37" stroke="#333" stroke-width="2"/>
  
  <!-- Top textured panel -->
  <rect x="50" y="80" width="300" height="40" fill="#f4e4bc" stroke="#333" stroke-width="1"/>
  
  <!-- Dark separator strip -->
  <rect x="50" y="120" width="300" height="8" fill="#2a2a2a"/>
  
  <!-- DGX STATION text -->
  <text x="200" y="127" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">DGX STATION</text>
  
  <!-- Power button/indicator -->
  <circle cx="200" cy="150" r="8" fill="#e0e0e0"/>
  <circle cx="200" cy="150" r="4" fill="#4a90e2"/>
  
  <!-- NVIDIA logo (stylized eye) -->
  <g transform="translate(200, 240)">
    <!-- Eye shape -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#ffffff"/>
    <!-- Inner eye -->
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#000000"/>
    <!-- Highlight -->
    <ellipse cx="-3" cy="-2" rx="2" ry="1" fill="#ffffff"/>
  </g>
  
  <!-- Internal view elements (left side) -->
  <g transform="translate(80, 100)">
    <!-- Tesla GPU cards -->
    <rect x="0" y="0" width="60" height="15" fill="#444" stroke="#666" stroke-width="1"/>
    <text x="30" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">TESLA</text>
    
    <rect x="0" y="20" width="60" height="15" fill="#444" stroke="#666" stroke-width="1"/>
    <text x="30" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">TESLA</text>
    
    <rect x="0" y="40" width="60" height="15" fill="#444" stroke="#666" stroke-width="1"/>
    <text x="30" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">TESLA</text>
    
    <rect x="0" y="60" width="60" height="15" fill="#444" stroke="#666" stroke-width="1"/>
    <text x="30" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">TESLA</text>
    
    <!-- CPU cooler -->
    <rect x="15" y="80" width="30" height="20" fill="#333" stroke="#555" stroke-width="1"/>
    <!-- Cooling fins -->
    <rect x="18" y="82" width="24" height="2" fill="#666"/>
    <rect x="18" y="86" width="24" height="2" fill="#666"/>
    <rect x="18" y="90" width="24" height="2" fill="#666"/>
    <rect x="18" y="94" width="24" height="2" fill="#666"/>
  </g>
  
  <!-- RGB accent lighting -->
  <defs>
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9370db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- RGB accent lines -->
  <line x1="60" y1="140" x2="340" y2="140" stroke="url(#rgbGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="60" y1="160" x2="340" y2="160" stroke="url(#rgbGradient)" stroke-width="2" opacity="0.4"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">NVIDIA DGX Station</text>
</svg> 