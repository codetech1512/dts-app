<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  <!-- Networking card base -->
  <rect x="50" y="50" width="300" height="200" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <!-- Circuit board -->
  <rect x="70" y="70" width="260" height="160" fill="#0f2f1f"/>
  <!-- Network components -->
  <rect x="80" y="80" width="60" height="40" fill="#000"/>
  <rect x="150" y="80" width="60" height="40" fill="#000"/>
  <rect x="220" y="80" width="60" height="40" fill="#000"/>
  <rect x="80" y="130" width="60" height="40" fill="#000"/>
  <rect x="150" y="130" width="60" height="40" fill="#000"/>
  <rect x="220" y="130" width="60" height="40" fill="#000"/>
  <!-- Network ports -->
  <rect x="80" y="180" width="200" height="30" fill="#333"/>
  <!-- Ethernet ports -->
  <rect x="90" y="185" width="12" height="20" fill="#666"/>
  <rect x="110" y="185" width="12" height="20" fill="#666"/>
  <rect x="130" y="185" width="12" height="20" fill="#666"/>
  <rect x="150" y="185" width="12" height="20" fill="#666"/>
  <rect x="170" y="185" width="12" height="20" fill="#666"/>
  <rect x="190" y="185" width="12" height="20" fill="#666"/>
  <rect x="210" y="185" width="12" height="20" fill="#666"/>
  <rect x="230" y="185" width="12" height="20" fill="#666"/>
  <!-- Status LEDs -->
  <circle cx="96" cy="175" r="2" fill="#00ff00"/>
  <circle cx="116" cy="175" r="2" fill="#00ff00"/>
  <circle cx="136" cy="175" r="2" fill="#00ff00"/>
  <circle cx="156" cy="175" r="2" fill="#00ff00"/>
  <circle cx="176" cy="175" r="2" fill="#00ff00"/>
  <circle cx="196" cy="175" r="2" fill="#00ff00"/>
  <circle cx="216" cy="175" r="2" fill="#00ff00"/>
  <circle cx="236" cy="175" r="2" fill="#00ff00"/>
  <!-- Network connections -->
  <line x1="100" y1="120" x2="140" y2="120" stroke="#00ff00" stroke-width="2"/>
  <line x1="170" y1="120" x2="210" y2="120" stroke="#00ff00" stroke-width="2"/>
  <line x1="140" y1="140" x2="170" y2="140" stroke="#00ff00" stroke-width="2"/>
  <text x="200" y="280" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Networking</text>
</svg> 